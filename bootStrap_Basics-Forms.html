<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Basic-Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
<style>
    
</style>
<body>
 <div class="container">
    <h1 class="display-2">Forms</h1>
    <form action="#">
        <div class="row">
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="email">
             </div>
            <div class="form-group col-md-6">
               <label for="password">Password</label>
               <input type="password" class="form-control" id="password" placeholder="password">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="414 199th PL SW">
             </div>
             <div class="form-group col-md-3">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="Lynnwood">
             </div>
             <div class="form-group col-md-2 col-6">
                <label for="state">State</label>
                <select class="form-control" name="state" id="state">
                    <option value="AK">Alaska</option>
                    <option value="WA">Washington</option>
                    <option value="TX">Texas</option>
                </select>
             </div>
             <div class="form-group col-md-2 col-6">
                <label for="zip code">Zip code</label>
                <input type="text" class="form-control" id="zipcode">
             </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  Default checkbox
                </label>
              </div>
              
        </div>
        <!--mt: margin-top 2px you can use: (ml)margin-left, (mr)margin-right-->
        <button type="submit" class=" mt-2 btn btn-primary">Register</button>    
        
    </form>
 </div>
  
   
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
