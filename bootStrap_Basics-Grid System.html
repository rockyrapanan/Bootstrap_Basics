<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Basics-Grid System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
<style>
    
</style>
<body>
  <!--Note: Grids need to have a container in the main div-->
   <div class="container">
     <h1 class="display-1 text-center text-primary">The Grid System</h1>
     <!--This grid shows differet units: class="col-(number)" has to be total of 12 units-->
     <div class="row">
        <div class="col-6 bg-success">I am 6 units</div>
        <div class="col-4 bg-info">I am 4 units</div>
        <div class="col-2 bg-danger">I am 2 units</div>
     </div>
     <div class="row">
        <div class="col-5 bg-success">I am 5 units</div>
        <div class="col-4 bg-info">I am 4 units</div>
        <div class="col-3 bg-danger">I am 3 units</div>
     </div>
     <!--This grid auto splits in 12 units-->
     <div class="row">
        <div class="col bg-success">I am auto</div>
        <div class="col bg-info">I am auto</div>
        <div class="col bg-danger">I am auto</div>
        <div class="col bg-warning">I am auto</div>
     </div>
   </div>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
